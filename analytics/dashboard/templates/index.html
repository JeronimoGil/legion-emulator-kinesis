<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Events Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0d1117;
            color: #c9d1d9;
            position: relative;
            overflow-x: hidden;
        }

        /* Marca de agua LEGION */
        body::before {
            content: 'LEGION';
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-45deg);
            font-size: 180px;
            font-weight: 900;
            color: rgba(88, 166, 255, 0.03);
            z-index: 0;
            pointer-events: none;
            letter-spacing: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        h1 {
            margin-bottom: 30px;
            color: #58a6ff;
            font-weight: 600;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: #161b22;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
            border: 1px solid #30363d;
        }

        .stat-card h3 {
            font-size: 14px;
            color: #8b949e;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-card .value {
            font-size: 32px;
            font-weight: bold;
            color: #58a6ff;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tab {
            padding: 10px 20px;
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            color: #c9d1d9;
            transition: all 0.2s ease;
        }

        .tab:hover {
            background: #1c2128;
            border-color: #58a6ff;
        }

        .tab.active {
            background: #1f6feb;
            color: white;
            border-color: #1f6feb;
        }

        .events-table {
            background: #161b22;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
            overflow: hidden;
            border: 1px solid #30363d;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #21262d;
        }

        th {
            background: #0d1117;
            font-weight: 600;
            color: #8b949e;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        td {
            font-size: 14px;
            color: #c9d1d9;
        }

        tr:hover {
            background: #1c2128;
        }

        .badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
        }

        .badge.high {
            background: #da3633;
            color: #fff;
        }

        .badge.low {
            background: #238636;
            color: #fff;
        }

        .badge.anomaly {
            background: #9e6a03;
            color: #fff;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #8b949e;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Banking Events Dashboard</h1>

        <div class="stats">
            <div class="stat-card">
                <h3>Total Events</h3>
                <div class="value" id="total-events">-</div>
            </div>
            <div class="stat-card">
                <h3>Recent (5 min)</h3>
                <div class="value" id="recent-events">-</div>
            </div>
            <div class="stat-card">
                <h3>High Risk</h3>
                <div class="value" id="high-risk">-</div>
            </div>
            <div class="stat-card">
                <h3>Anomalies</h3>
                <div class="value" id="anomalies">-</div>
            </div>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="showTab('recent')">Recent Events</button>
            <button class="tab" onclick="showTab('high-risk')">High Risk</button>
            <button class="tab" onclick="showTab('anomalies')">Anomalies</button>
        </div>

        <div class="events-table">
            <table>
                <thead>
                    <tr>
                        <th>Event ID</th>
                        <th>Customer ID</th>
                        <th>Timestamp</th>
                        <th>Risk Level</th>
                        <th>Credit Limit</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="events-body">
                    <tr>
                        <td colspan="6" class="loading">Loading...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        let currentTab = 'recent';

        async function loadStats() {
            const response = await fetch('/api/stats');
            const data = await response.json();

            document.getElementById('total-events').textContent = data.total_events.toLocaleString();
            document.getElementById('recent-events').textContent = data.recent_events;
            document.getElementById('high-risk').textContent = data.high_risk;
            document.getElementById('anomalies').textContent = data.anomalies;
        }

        async function loadEvents(tab) {
            const endpoints = {
                'recent': '/api/events/recent',
                'high-risk': '/api/events/high_risk',
                'anomalies': '/api/events/anomalies'
            };

            const response = await fetch(endpoints[tab]);
            const events = await response.json();

            const tbody = document.getElementById('events-body');

            if (events.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" class="loading">No events found</td></tr>';
                return;
            }

            tbody.innerHTML = events.map(event => `
                <tr>
                    <td>${event.event_id}</td>
                    <td>${event.customer_id}</td>
                    <td>${new Date(event.timestamp).toLocaleString()}</td>
                    <td><span class="badge ${event.risk_level.toLowerCase()}">${event.risk_level}</span></td>
                    <td>${event.credit_limit.toLocaleString()}</td>
                    <td>${event.has_anomaly ? '<span class="badge anomaly">ANOMALY</span>' : '-'}</td>
                </tr>
            `).join('');
        }

        function showTab(tab) {
            currentTab = tab;

            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');

            loadEvents(tab);
        }

        loadStats();
        loadEvents('recent');

        setInterval(() => {
            loadStats();
            loadEvents(currentTab);
        }, 5000);
    </script>
</body>

</html>
